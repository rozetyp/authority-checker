<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA Checker</title>
    <style>
        :root {
            --primary: #10B981;
            --text-main: #111827;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --bg: #FFFFFF;
        }
        body {
            width: 340px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-main);
            background: var(--bg);
            height: auto;
            min-height: 100px;
            overflow: hidden;
        }
        
        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Views */
        #main-view, #settings-view {
            display: none; /* Controlled by active class */
            flex-direction: column;
        }
        .active { display: flex !important; }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .logo { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 14px; }
        .icon-btn {
            background: none; border: none; cursor: pointer;
            color: var(--text-muted); padding: 4px; border-radius: 4px;
        }

        /* Centered URL Display */
        .url-box {
            background: #F9FAFB; border: 1px solid var(--border);
            border-radius: 6px; padding: 8px; text-align: center;
            font-size: 13px; color: var(--text-muted);
            margin-bottom: 16px; width: 100%; box-sizing: border-box;
        }

        /* Perfect Centered Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .card {
            height: 100px; /* Force equal height */
            border: 1px solid var(--border);
            border-radius: 8px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center horizontally */
            text-align: center;
        }

        .card-label {
            font-size: 10px; font-weight: 600; color: var(--text-muted);
            text-transform: uppercase; margin-bottom: 4px;
        }
        .card-value { font-size: 32px; font-weight: 800; margin-bottom: 8px; }
        .progress-track { width: 40px; height: 3px; background: #F3F4F6; border-radius: 2px; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.5s; }

        /* Action Buttons */
        .primary-btn {
            width: 100%; padding: 12px; background: #111; color: white;
            border: none; border-radius: 6px; font-weight: 600; cursor: pointer;
        }
        .secondary-btn {
            width: 100%; padding: 10px; background: white; border: 1px solid var(--border);
            border-radius: 6px; font-size: 12px; font-weight: 600; color: var(--text-main); cursor: pointer;
        }

        /* Settings Inputs */
        .input-group { margin-bottom: 12px; width: 100%; }
        label { display: block; font-size: 11px; font-weight: 600; margin-bottom: 4px; }
        input { 
            width: 100%; padding: 10px; border: 1px solid var(--border); 
            border-radius: 6px; box-sizing: border-box; font-family: monospace; font-size: 12px;
        }
        .link { color: var(--primary); text-decoration: none; font-weight: 600; }
        
        .footer-note {
            margin-top: 20px; padding-bottom: 10px; text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="logo">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                <span>Authority Checker</span>
            </div>
            <button id="settings-btn" class="icon-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </header>

        <!-- MAIN VIEW -->
        <div id="main-view" class="active">
            <div id="url-display" class="url-box">Loading...</div>
            <div class="grid">
                <div class="card">
                    <div class="card-label">Domain Authority</div>
                    <div id="da-value" class="card-value">--</div>
                    <div class="progress-track"><div id="da-fill" class="progress-fill"></div></div>
                </div>
                <div class="card">
                    <div class="card-label">Page Authority</div>
                    <div id="pa-value" class="card-value">--</div>
                    <div class="progress-track"><div id="pa-fill" class="progress-fill"></div></div>
                </div>
            </div>
            <button id="refresh-btn" class="secondary-btn">Refresh Data</button>
            <div id="status-message" class="footer-note" style="font-size:11px; color:var(--text-muted); min-height:14px;"></div>
        </div>

        <!-- SETTINGS VIEW -->
        <div id="settings-view">
            <h2 style="font-size:14px; margin:0 0 16px 0;">Configuration</h2>
            <div class="input-group">
                <label>Access ID</label>
                <input type="text" id="access-id" placeholder="mozscape-..." />
            </div>
            <div class="input-group">
                <label>Secret Key</label>
                <input type="password" id="secret-key" placeholder="••••••••••••••" />
            </div>
            <hr style="border:0; border-top:1px solid #E5E7EB; margin: 12px 0;">
            <div class="input-group">
                <div style="display:flex; justify-content:space-between;">
                    <label>License Key</label>
                    <a href="#" id="buy-link" class="link" style="font-size:10px;">Get License ($4.99)</a>
                </div>
                <input type="text" id="activation-code" placeholder="PRO-XXXX-XXXX" />
            </div>
            <button id="save-settings" class="primary-btn">Save & Close</button>
            <button id="cancel-settings" class="secondary-btn" style="margin-top:10px;">Cancel</button>
            
            <div class="footer-note">
                 <a href="https://github.com/rozetyp/authority-checker" target="_blank" style="font-size: 10px; color: #9CA3AF; text-decoration: none; display: inline-flex; align-items: center; gap: 4px;">
                    <svg height="12" width="12" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path></svg>
                    Verify Source
                </a>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
